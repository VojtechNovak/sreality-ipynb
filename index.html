<!DOCTYPE html>
<html>
<head>
    <title>500 Items from sreality</title>
</head>
<body>
    <h1>500 Items from sreality</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Velikost</th>
            <th>Lokace</th>
        </tr>
        {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
